<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage News</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    aside {
      background-color: #1e293b;
      color: white;
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    aside h2 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    nav a {
      color: #e5e7eb;
      text-decoration: none;
      padding: 12px;
      font-size: 16px;
      display: block;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    nav a:hover {
      background-color: #475569;
      color: #ffffff;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background-color: #ffffff;
    }

    #manage-news h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333333;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .news-card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .news-card h4 {
      font-size: 20px;
      color: #1e293b;
      margin-bottom: 12px;
    }

    .news-card p {
      font-size: 16px;
      color: #475569;
      margin-bottom: 12px;
    }

    .news-card button {
      background-color: #dc2626;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .news-card button:hover {
      background-color: #b91c1c;
    }

    .user-profile {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <aside>
      <nav>
        <img src="logo-stackly (1).png" alt="Logo" style="width: 200px; height: auto;">
        <a href="index.html">Home</a>
      <a href="tes.html" onclick="loadPage('tes.html')">Add News</a>
        <a href="manage.html">Manage News</a>
           
      </nav>
    </aside>

    <main>
      <section id="manage-news">
        <h3>Manage News</h3>
        <div class="card-container" id="newsCards">
          <!-- Cards will be added here -->
        </div>
        <div id="userProfile" class="user-profile"></div>
      </section>
    </main>
  </div>

  <script>
    const newsList = JSON.parse(localStorage.getItem("newsList")) || [];
    const container = document.getElementById("newsCards");

    function renderCards() {
      container.innerHTML = "";
      newsList.forEach((news, index) => {
        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
          <img src="${news.image}" alt="News Image">
          <h4>${news.title}</h4>
          <p>${news.description}</p>
          <button onclick="deleteNews(${index})">Delete</button>
        `;
        container.appendChild(card);
      });
    }

    function deleteNews(index) {
      if (confirm("Are you sure you want to delete this news?")) {
        newsList.splice(index, 1);
        localStorage.setItem("newsList", JSON.stringify(newsList));
        renderCards();
      }
    }

    renderCards();

    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (!loggedInUser) {
      window.location.href = "log.html"; // Redirect if not logged in
    } else {
      document.getElementById("userProfile").innerText = `ðŸ‘¤ ${loggedInUser.name}`;
    }
  </script>

</body>
</html>
