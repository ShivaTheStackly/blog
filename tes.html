<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8fafc;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 250px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
    }

    aside h2 {
      margin-top: 0;
    }

    aside nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
    }

    aside nav a:hover {
      background-color: #334155;
    }

    main {
      flex: 1;
      padding: 30px;
    }

    form input,
    form textarea,
    form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }

    form button {
      background-color: #1d4ed8;
      color: white;
      font-weight: bold;
      border: none;
    }

    form button:hover {
      background-color: #1e40af;
    }

    .profile-box {
      background-color: #334155;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .profile-box p {
      margin: 6px 0;
    }

    .profile-box button {
      margin-top: 10px;
      padding: 8px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .profile-box button:hover {
      background-color: #dc2626;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .news-card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .news-card:hover {
      transform: translateY(-5px);
    }

    .news-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .news-card h4 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #1e293b;
    }

    .news-card p {
      font-size: 14px;
      color: #475569;
      margin-bottom: 12px;
    }

    .news-card button {
      background-color: #dc2626;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .news-card button:hover {
      background-color: #b91c1c;
    }

    .login-btn-container {
      margin-top: 20px;
      text-align: center;
    }

    .login-btn {
      padding: 10px 20px;
      background-color: #1d4ed8;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: #1e40af;
    }
    @media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  aside {
    width: 100%;
    text-align: center;
  }

  main {
    padding: 20px;
  }

  .card-container {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <aside>
      <h2>Dashboard</h2>
      <div class="profile-box" id="profileBox">
        <p id="userName">ðŸ‘¤ Name</p>
        <p id="userEmail">ðŸ“§ Email</p>
        <a href="log.html"><button id="logoutBtn">Logout</button></a>
      </div>
      <nav id="dashboardNav">
        <a href="tes.html">Add News</a>
        <a href="manage.html" target="_blank">Manage News</a>
        <a href="index.html" target="_blank">Home</a>
      </nav>
      <div class="login-btn-container" id="loginBtnContainer">
        <a href="log.html" class="login-btn" id="loginBtn">Login</a>
      </div>
    </aside>

    <main>
      <section id="add-news">
        <h3>Add News</h3>
        <form id="newsForm">
          <label>News Title</label>
          <input type="text" id="title" required />

          <label>Image URL</label>
          <input type="text" id="image" required />

          <label>Description</label>
          <textarea id="description" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="news-list">
        <h3>All News</h3>
        <div class="card-container" id="newsCards"></div>
      </section>
    </main>
  </div>

  <script>
    // Check login
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const profileBox = document.getElementById("profileBox");
    const dashboardNav = document.getElementById("dashboardNav");
    const loginBtnContainer = document.getElementById("loginBtnContainer");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    if (!user) {
      profileBox.style.display = "none"; // Hide profile if not logged in
      dashboardNav.style.display = "none"; // Hide dashboard navigation if not logged in
      loginBtnContainer.style.display = "block"; // Show login button
    } else {
      document.getElementById("userName").innerText = "ðŸ‘¤ " + user.name;
      document.getElementById("userEmail").innerText = "ðŸ“§ " + user.email;
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "log.html";
    });

    const form = document.getElementById("newsForm");
    const newsCards = document.getElementById("newsCards");

    function loadNews() {
      newsCards.innerHTML = "";
      const newsList = JSON.parse(localStorage.getItem("newsList")) || [];
      newsList.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
          <img src="${item.image}" alt="news image" />
          <h4>${item.title}</h4>
          <p>${item.description}</p>
          <button onclick="deleteNews(${index})">Delete</button>
        `;
        newsCards.appendChild(card);
      });
    }

    function deleteNews(index) {
      const newsList = JSON.parse(localStorage.getItem("newsList")) || [];
      newsList.splice(index, 1);
      localStorage.setItem("newsList", JSON.stringify(newsList));
      loadNews();
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const image = document.getElementById("image").value;
      const description = document.getElementById("description").value;

      const newsList = JSON.parse(localStorage.getItem("newsList")) || [];
      newsList.push({ title, image, description });
      localStorage.setItem("newsList", JSON.stringify(newsList));

      form.reset();
      loadNews();
    });

    loadNews();
    
   
  function validateSignupForm() {
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    const nameRegex = /^[A-Za-z\s]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*#?&]).{6,}$/;

    if (!nameRegex.test(name)) {
      alert("Full name should contain letters and spaces only.");
      return false;
    }

    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    if (!passwordRegex.test(password)) {
      alert("Password must be at least 6 characters and include letters, numbers, and special characters.");
      return false;
    }

    return true;
  }

  function validateLoginForm() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    if (password.length < 6) {
      alert("Password should be at least 6 characters.");
      return false;
    }

    return true;
  }
</script>


</body>
</html>
