<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="auth.css">
</head>

  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <form id="login-form">
      <label>Username or Email</label>
      <input type="text" placeholder="Enter your username or email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <div class="checkbox-group">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit">Log In</button>

      <p class="switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
    </form>

    <form id="register-form" class="hidden">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Create a password" required>

      <button type="submit">Register</button>

      <p class="switch">Already have an account? <a href="" id="show-login">Login</a></p>
    </form>

  </div>

<script src="auth.js"></script>
</body>
<script>
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showRegister = document.getElementById('show-register');
  const showLogin = document.getElementById('show-login');
  const formTitle = document.getElementById('form-title');

  // Switch to register form
  showRegister.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    formTitle.textContent = 'Register';
  });

  // Switch to login form
  showLogin.addEventListener('click', (e) => {
    e.preventDefault();
    registerForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
    formTitle.textContent = 'Login';
  });

  // Helper regex patterns
  const nameRegex = /^[A-Za-z\s]+$/;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$/;

  // Dummy registration handler
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const fullName = registerForm.querySelector('input[type="text"]').value.trim();
    const email = registerForm.querySelector('input[type="email"]').value.trim();
    const password = registerForm.querySelector('input[type="password"]').value;

    if (!nameRegex.test(fullName)) {
      alert('Full Name must contain only alphabets.');
      return;
    }

    if (!emailRegex.test(email)) {
      alert('Please enter a valid email address.');
      return;
    }

    if (!passwordRegex.test(password)) {
      alert('Password must be at least 8 characters long and include letters, numbers, and special characters.');
      return;
    }

    alert('Registration successful!');
    registerForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
    formTitle.textContent = 'Login';
  });

  // Dummy login handler
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = loginForm.querySelector('input[type="text"]').value.trim();
    const password = loginForm.querySelector('input[type="password"]').value;

    if (!emailRegex.test(username)) {
      alert('Username must be a valid email address containing "@" symbol.');
      return;
    }

    if (!passwordRegex.test(password)) {
      alert('Password must be at least 8 characters long and include letters, numbers, and special characters.');
      return;
    }

    alert('Login successful!');
    window.location.href = 'index.html'; // Redirect to home page
  });
</script>

  
</html>

    body {
        font-family: 'Poppins', sans-serif;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      
      .auth-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
      }
      
      h2 {
        text-align: center;
        margin-bottom: 25px;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      label {
        font-size: 14px;
        margin-bottom: 6px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .checkbox-group input {
        margin-right: 8px;
      }
      
      button {
        background: #ff2b63;
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }
      
      button:hover {
        background: #e82259;
      }
      
      p.switch {
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }
      
      p.switch a {
        color: #ff2b63;
        text-decoration: none;
        font-weight: 600;
      }
      
      .hidden {
        display: none;
      }
      
      /* Mobile Responsive */
      @media (max-width: 480px) {
        .auth-container {
          padding: 30px 20px;
        }
      
        button {
          padding: 12px;
        }
      }
      </style>
